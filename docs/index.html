<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Crypto Order Book</title>
    <style>
      body {
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
          sans-serif;
        margin: 2rem;
        line-height: 1.5;
      }
      code {
        background: #f4f4f4;
        padding: 0.1rem 0.3rem;
        border-radius: 4px;
      }
      .status {
        margin-top: 1rem;
        padding: 0.75rem;
        border: 1px solid #ddd;
        border-radius: 6px;
        background: #fafafa;
      }
    </style>
  </head>
  <body>
    <h1>Crypto Order Book</h1>
    <p>
      This page is served from GitHub Pages and reads a static JSON file generated
      by the CLI tool.
    </p>
    <p>
      Run the generator and ensure <code>docs/data.json</code> is committed to
      publish the latest snapshot.
    </p>

    <div class="status" id="status">Loading latest data...</div>

    <script>
      fetch("data.json")
        .then((response) => {
          if (!response.ok) {
            throw new Error("Failed to load data.json");
          }
          return response.json();
        })
        .then((data) => {
          const timestamp = new Date(data.timestamp).toLocaleString();
          document.getElementById(
            "status"
          ).textContent = `Loaded ${data.results.length} exchanges for ${
            data.symbol
          } at ${timestamp}.`;
        })
        .catch((error) => {
          document.getElementById("status").textContent = error.message;
        });
    </script>
  </body>
</html>
